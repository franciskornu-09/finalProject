<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
  font: 14px/1.4 arial;
}

.imgWrap {
  position: relative;
  height: 200px;
  width: 257px;
}

.imgDescription {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 15px;
  background: rgba(29, 10, 154, 0.72);
  color: #fff;


  visibility: hidden;
  opacity: 0;

  /*remove comment if you want a gradual transition between states
  -webkit-transition: visibility opacity 0.2s;
  */
}


.imgWrap:hover .imgDescription {
  visibility: visible;
  opacity: 1;
}
	</style>
</head>
<body>
<div class="imgWrap">
  <img src="home.jpg" alt="polaroid" />
  <p class="imgDescription">This image looks super neat.</p>
</div>
</body>
</html>
